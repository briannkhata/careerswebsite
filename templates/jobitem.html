<div class="border-bottom pb-4 mb-16 pt-2">
  <div class="row">
    <div class="col-9">
      <h4 style="color: rgb(120, 120, 120); margin-bottom: 4px">
        {{job['title']}}
      </h4>
      <div><b>Location : </b> {{job['title']}}</div>
      {% if 'salary' in job %}
      <div><b>Salary : </b> {{job['salary']}}</div>
      {% endif %}
    </div>
    <div class="col-3">
      <a
        href="mailto:vacancy@jobhub.com?subject=Application%20for%20{{job['title']}}&body=My%20name%20%3A%20%3Cyour%20name%20here%3E%0D%0A%0D%0AMy%20Resume%20link%20%3A%20%3Cresume%20link%3E%0D%0A%0D%0AMy%20LinkedIn%20link%20%3A%20%3Clinkedin%20link%3E"
        type="button"
        class="btn btn-outline-primary"
        >Apply</a
      >
    </div>
  </div>
</div>
